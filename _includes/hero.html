<section class="hero is-black is-fullheight has-text-centered">
    <!-- {% include navbar.html %} -->
    <div class="hero-body">
        <div class="container">
            <p class="title has-text-danger">
                Hello, world!
            </p>
            <figure class="image is-128x128 is-inline-block">
                <img class="is-rounded" src="{{ site.baseurl }}/assets/images/profile.png">
            </figure>
            <p class="title is-size-1">
                I'm {{ site.name }}
            </p>
            <p class="subtitle has-text-primary">
                {{ site.occupation }}
            </p>
            <button class="button is-dark is-outlined block">
                <p class="is-primary">
                    Learn More
                </p>
            </button>
            <div class="container">
                <a href="http://github.com/{{ site.github_username }}" target="_blank"><i class="fab fa-github fa-2x icon is-large"></i></a>
                <a href="http://twitter.com/{{ site.twitter_username }}" target="_blank"><i class="fab fa-twitter fa-2x icon is-large"></i></a>
                <a href="http://linkedin.com/{{ site.linkedin_username }}" target="_blank"><i class="fab fa-linkedin-in fa-2x icon is-large"></i></a>
                <a href="http://instagram.com/{{ site.instagram_username }}" target="_blank"><i class="fab fa-instagram fa-2x icon is-large"></i></a>
                <a href="http://youtube.com/{{ site.youtube_username }}" target="_blank"><i class="fab fa-youtube fa-2x icon is-large"></i></a>
            </div>
        </div>
    </div>
</section>
