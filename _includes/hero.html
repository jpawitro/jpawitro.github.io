<section class="hero is-black has-background-gradient is-fullheight has-text-centered">
    {% include navbar.html %}
    <div class="hero-body">
        <div class="container">
            <p class="title has-text-danger">
                Hello, world!
            </p>
            <figure class="image is-128x128 is-inline-block">
                <img class="is-rounded" src="{{ site.baseurl }}/assets/images/profile.png">
            </figure>
            <p class="title is-size-1">
                I'm {{ site.name }}
            </p>
            <p class="subtitle has-text-primary">
                {{ site.occupation }}
            </p>
            <a class="button is-dark is-outlined block is-ahref" href="{{ site.baseurl }}/#aboutme">
                <p class="is-primary">
                    Learn More
                </p>
            </a>
            <div class="container">
                <a href="http://github.com/{{ site.social.github }}" target="_blank"><i class="fab fa-github fa-2x icon is-large"></i></a>
                <a href="http://twitter.com/{{ site.social.twitter }}" target="_blank"><i class="fab fa-twitter fa-2x icon is-large"></i></a>
                <a href="http://linkedin.com/in/{{ site.social.linkedin }}" target="_blank"><i class="fab fa-linkedin-in fa-2x icon is-large"></i></a>
                <a href="http://instagram.com/{{ site.social.instagram }}" target="_blank"><i class="fab fa-instagram fa-2x icon is-large"></i></a>
                <a href="http://youtube.com/{{ site.social.youtube }}" target="_blank"><i class="fab fa-youtube fa-2x icon is-large"></i></a>
            </div>
        </div>
    </div>
</section>
